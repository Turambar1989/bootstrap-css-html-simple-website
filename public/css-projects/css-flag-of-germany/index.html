<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>German Flag</title>
    <style>
      .german-flag {
        width: 900px;
        height: 600px;
        border: 1px solid #000;
        background: linear-gradient(
          to bottom,
          #000000 33.33%,
          /* Black */ #ff0000 33.33%,
          #ff0000 66.66%,
          /* Red */ #ffcc00 66.66%
        ); /* Gold */
      }
    </style>
  </head>
  <body>
    <div class="german-flag"></div>
  </body>
</html>
