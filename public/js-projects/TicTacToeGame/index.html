<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToeGame</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container px-2 py-3 text-center"><h1>Tic Tac Toe</h1></div>
    <div class="container text-center">
      <div class="game-board text-center">
        <div data-option="one" class="box"></div>
        <div data-option="two" class="box"></div>
        <div data-option="three" class="box"></div>
        <div data-option="four" class="box"></div>
        <div data-option="five" class="box"></div>
        <div data-option="six" class="box"></div>
        <div data-option="seven" class="box"></div>
        <div data-option="eight" class="box"></div>
        <div data-option="nine" class="box"></div>
      </div>
    </div>
    <div class="container text-center py-2">
      <h4 class="turn">Player1 turn</h4>
    </div>
    <div class="container text-center"><button>Reset</button></div>

    <footer>
      <div class="bottom-container text-center px-2 py-3">
        <a class="footer-link" href="https://github.com/Turambar1989/"
          >GitHub</a
        >
        <a class="footer-link" href="../../../index.html">Home</a>
        <p class="copyright py-2">Â©2025 Dan Jelczu @Copyrights reserved.</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
