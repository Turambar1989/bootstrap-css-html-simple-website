<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container text-center py-4">
      <h1>Paper, Rock & Scissors Game</h1>
      <div class="container row py-3 text-center justify-content-center">
        <h3>Please Select One Item Below:</h3>
        <div class="divPic col-12 col-lg-3 divPaper text-center py-4">
          <img
            data-option="paper"
            src="./images/paper.png"
            alt="paperpicture"
            width="200"
            height="200"
            title="paper"
          />
        </div>
        <div
          class="divPic col-12 col-lg-3 divScissors text-center justify-content-center py-4"
        >
          <img
            data-option="scissors"
            src="./images/scissors.png"
            alt="scissorspicture"
            width="200"
            height="200"
            title="scissors"
          />
        </div>
        <div
          class="divPic col-12 col-lg-3 divStone text-center justify-content-center py-4"
        >
          <img
            data-option="rock"
            src="./images/stone.png"
            alt="stonepicture"
            width="200"
            height="200"
            title="rock"
          />
        </div>
        <div class="container">
          <button class="playButton text-center">PLAY!</button>
        </div>
      </div>
      <div class="container row py-4 text-center justify-content-center">
        <div class="row">
          <div class="col-12 col-md-6">
            <h5>Choices:</h5>
            <p>Your choice: <span data-summary="yourChoice"></span></p>
            <p>Computer choice: <span data-summary="computerChoice"></span></p>
            <h4 data-summary="winner">Game Winner:</h4>
          </div>
          <div class="col-12 col-md-6">
            <h5>Results:</h5>
            <p>Game Number: <span class="gameNumber">0</span></p>
            <p>Wins: <span class="gameWin">0</span></p>
            <p>Loses: <span class="gameLose">0</span></p>
            <p>Draws: <span class="gameDraw">0</span></p>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="bottom-container text-center px-2 py-3">
        <a class="footer-link" href="https://github.com/Turambar1989/"
          >GitHub</a
        >
        <a class="footer-link" href="../../../index.html">Home</a>
        <p class="copyright py-2">Â©2025 Dan Jelczu @Copyrights reserved.</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
